title: GitHub CLI
description: TODO
cli-latest-version: 0.4.0

twitter:
  username: github

plugins:
  - jekyll-feed
  - jekyll-octicons
  - jekyll-seo-tag
  - jekyll-sitemap

sass:
  load_paths:
    - _sass
    - node_modules

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - bin
  - vendor
  - node_modules

collections:
  manual:
    permalink: /manual/:name
    output: true
