- url: /gh_pr_create.html
  content:
    - "<span class='gray'> // Create a pull request interactively</span></br>
    <span class='cyan'>~/Projects/my-project</span>$ gh pr create</br>
    Creating a pull request in owner/repo</br>
    ? PR Title My new pull request</br>
    ? PR Description Lorem ipsum sit dolor.</br>
    http://github.com/owner/repo/pull/1</br>
    <span class='cyan'>~/Projects/my-project</span>$"
    - "<span class='gray'> // Create a pull request with flags</span></br>
<span class='cyan'>~/Projects/my-project</span>$ gh pr create -t “My new pull request” -d “Lorem ipsum sit dolor.”</br>
http://github.com/owner/repo/pull/2</br>
<span class='cyan'>~/Projects/my-project</span>$"
    - "<span class='gray'> // Create a pull request on the web</span></br>
<span class='cyan'>~/Projects/my-project</span>$ gh pr create -w</br>
Opening https://github.com/user/repo/pull/branch in your browser.</br>
<span class='cyan'>~/Projects/my-project</span>$"
